<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political News Bulletin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .menu a:hover {
            color: #ccc;
        }
        .team-member {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home Page</a>
        <a href="/output">Output Page</a>
        <a href="/fake">Fake News</a>
        <a href="/team">Team Members</a>
        <a href="/about">About Project</a>
    </div>

    <div class="container">
        <h2>Welcome to Political News Bulletin</h2>
        <p>This platform provides insights into political news from around the world, helping you stay informed and identify factual news.</p>

        <form method="post">
            <textarea name="news_text" placeholder="Enter news text here" rows="5" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Check">
        </form>
        <br>
        <br>

        {% if prediction %}
            <p>Prediction: {{ prediction }}</p>
        {% endif %}
    </div>

    <!-- Add more content or pages as needed -->
</body>
</html>
